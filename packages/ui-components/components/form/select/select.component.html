<div class="amd-select">
  <amd-dropdown>
    <div class="amd-select__trigger" amdDropdownTrigger>
      <amd-input-container>
        <label>{{label}}</label>
        <div amdInput>{{content}}</div>
      </amd-input-container>
    </div>

    <div class="amd-select__content amd-menu" amdDropdownContent>
      <ng-content></ng-content>
    </div>
  </amd-dropdown>
</div>
