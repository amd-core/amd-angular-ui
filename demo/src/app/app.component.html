<amd-app-container>

  <h1 class="text-center" margin-top="30">AMD Core Angular UI</h1>

  <div margin="25">
    <h2>Navbar</h2>

    <amd-navbar theme="primary">
      <amd-navbar-item>Item #1</amd-navbar-item>
      <amd-navbar-item>Item #2</amd-navbar-item>
      
      <amd-dropdown #navbarDropdown="amdDropdown">
        <amd-navbar-item amdDropdownTrigger>Item #3</amd-navbar-item>

        <div amdDropdownContent class="amd-menu">
          <div class="amd-menu__item" (click)="navbarDropdown.close()">Menu Item 1</div>
          <div class="amd-menu__item" (click)="navbarDropdown.close()">Menu Item 2</div>
          <div class="amd-menu__item" (click)="navbarDropdown.close()">Menu Item 3</div>
          <div class="amd-menu__item" (click)="navbarDropdown.close()">Menu Item 4</div>
        </div>
      </amd-dropdown>
    </amd-navbar>
  </div>

  <div margin="25">
    <h2>Buttons</h2>

    <amd-dropdown #dropdown="amdDropdown">
      <button amdDropdownTrigger amdButton color="primary">
        Toogle Dropdown
      </button>

      <div amdDropdownContent class="amd-menu">
        <div class="amd-menu__item" (click)="dropdown.close()">Menu Item 1</div>
        <div class="amd-menu__item" (click)="dropdown.close()">Menu Item 2</div>
        <div class="amd-menu__item" (click)="dropdown.close()">Menu Item 3</div>
        <div class="amd-menu__item" (click)="dropdown.close()">Menu Item 4</div>
      </div>
    </amd-dropdown>

    <button amdButton (click)="onDefaultButtonClicked()">
      Default Button
    </button>

    <button amdButton color="primary" (click)="onPrimaryButtonClicked()">
      Primary Button
    </button>

    <button amdButton color="secondary" (click)="onSecondaryButtonClicked()">
      Secondary Button
    </button>
  </div>

  <div margin="25">
    <h2>Inputs</h2>
    
    <div style="display: flex">
      <label for="demoText">Demo Text</label>
      <amd-input-container>
        <input type="text" amdInput placeholder="Standard text input...">
        Hello
      </amd-input-container>
    </div>

    <form #form="ngForm">
      <amd-select
        placeholder="Select.." [(ngModel)]="selectedOption"
        name="selector" id="selector" label="Demo Select">
        <amd-option value="1">Option 1</amd-option>
        <amd-option value="2">Option 2</amd-option>
      </amd-select>
    </form>
    <div>{{selectedOption}}</div>
  </div>

</amd-app-container>
