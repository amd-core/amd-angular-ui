<amd-app-container>

  <h1>AMD Core Angular UI</h1>

  <div class="app amd-background">
    <div class="app-buttons">
      <h2>Buttons</h2>

      <amd-dropdown>
        <button amdDropdownToggle amdButton type="primary">
          Toogle Dropdown
        </button>

        <div amdDropdownMenu>
          <div amdDropdownMenuItem>
            Menu Item 1
          </div>

          <div amdDropdownMenuItem>
            Menu Item 2
          </div>

          <div amdDropdownMenuItem>
            Menu Item 3
          </div>

          <div amdDropdownMenuItem>
            Menu Item 4
          </div>
        </div>
      </amd-dropdown>

      <button amdButton (click)="onDefaultButtonClicked()">
        Default Button
      </button>

      <button amdButton type="primary" (click)="onPrimaryButtonClicked()">
        Primary Button
      </button>

      <button amdButton type="secondary" (click)="onSecondaryButtonClicked()">
        Secondary Button
      </button>
    </div>
  </div>

  <h2>Hero</h2>

  <amd-hero>
    <div amdHeroBackground amdParallax [scale]="0.6">
      <img src="../assets/images/angular.jpg" alt="Angular Banner" class="amd-responsive-img" />
    </div>

    <div amdHeroContent>
      Hello World
    </div>
  </amd-hero>
</amd-app-container>
