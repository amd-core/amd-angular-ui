<amd-app-container>

  <amd-hero>
    <div amdHeroBackground amdParallax [scale]="0.6">
      <img src="../assets/images/angular.jpg" alt="Angular Banner" class="amd-responsive-img" />
    </div>

    <div amdHeroContent>
      Hello World
    </div>
  </amd-hero>

  <div class="app amd-background">
    <amd-dropdown>
      <button amdDropdownToggle amd-button class="button-primary">
        Toogle Dropdown
      </button>

      <div amdDropdownMenu>
        <div amdDropdownMenuItem>
          Menu Item 1
        </div>

        <div amdDropdownMenuItem>
          Menu Item 2
        </div>

        <div amdDropdownMenuItem>
          Menu Item 3
        </div>

        <div amdDropdownMenuItem>
          Menu Item 4
        </div>
      </div>
    </amd-dropdown>
    
    <div class="app-hero">
      <div class="app-hero-title">
        <h1>AMD Core Angular Seed</h1>
      </div>
      <div class="app-hero-image">
        <img src="../assets/images/amd-core-logo.png" alt="AMD Core Logo" />
      </div>
    </div>

    <div class="app-buttons">
      <button amd-button class="button-primary" (click)="onPrimaryButtonClicked()">
        Primary Button
      </button>

      <button amd-button class="button-secondary" (click)="onSecondaryButtonClicked()">
        Secondary Button
      </button>
    </div>
  </div>
</amd-app-container>
