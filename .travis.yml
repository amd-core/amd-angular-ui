language: node_js
sudo: false
node_js:
- node
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  code_climate: true
  browserstack: true
  sauce_connect: true
  jwt: # Sauce Labs
    secure: ""
install:
- npm prune
- npm install
- npm update
script:
- npm run lint
- npm run build
- npm run test
- chmod +x ./scripts/link-npm.sh
- ./scripts/link-npm.sh
- chmod +x ./scripts/run-demo.sh
- ./scripts/run-demo.sh
- npm run test:e2e:browserstack
after_success:
- npm install -g codeclimate-test-reporter
- codeclimate-test-reporter < coverage/lcov/lcov.info
